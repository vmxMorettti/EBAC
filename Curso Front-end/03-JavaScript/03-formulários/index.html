<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de formulários</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <h1>formulário</h1>
        <form>
            <div>
                <label for="name">Nome Completo:</label>
                <input type="text" name="name" id="name" required>
                <small class="error"></small>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required>
                <small class="errorEmail"></small>
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" required>
                <small class="error"></small>
            </div>
            <div>
                <label for="cep">CEP:</label>
                <input type="text" name="cep" id="cep" placeholder="xxxxx-xxx" required>
                <small class="errorCEP"></small>
            </div>
            <div>
                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade" required>
                <small class="error"></small>
            </div>
            <div>
                <label for="estado">UF:</label>
                <input type="text" name="estado" id="uf" placeholder="SP" required>
                <small class="errorUF"></small>
            </div>
                <button type="submit" class="btn">Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
