<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO - bootstrap</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/bootstrap-5.2.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/cadastro.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Logo</h1>
                    
                </div>
                <div class="col">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a class ="nav-link active" href="">Home</a></li>
                        <li class="nav-item"><a class ="nav-link" href="#sobre">Sobre</a></li>
                        <li class="nav-item"><a class ="nav-link" href="#produtos">Produtos</a></li>
                        <li class="nav-item"><a class ="nav-link" href="#contato">Contato</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section id="cadastro">
        <form>
            <div class="container">
                <div class="row">
                    <div class="col"><h2>Cadastro</h2></div>

                </div>
                <form class="form">
                    <div class="form-row">
                        <div class="col">
                                <label for="name">Nome Completo:</label>
                                <input class="form-control" type="text" name="name" placeholder="seu nome..." required> 
                           
                        </div>
                        <div class="col">
                                <label for="email">E-mail:</label>
                                <input class="form-control" type="email" name="email" placeholder="email@gmail.com" required> 
                          
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                                <label for="cep">CEP:</label>
                                <input type="text" name="cep" class="form-control" placeholder="xxxxx-xxx" required>
                         
                        </div>
                        <div class="col">
                                <label for="estado">Estado:</label>
                                <select name="estado" id="estado" class="form-control">
                                    <option value="" >Selecione um estado</option>
                                    <option value="sp">SP</option>
                                    <option value="mg">MG</option>
                                    <option value="rj">RJ</option>
                                    <option value="sc">SC</option>

                                </select>
                        </div>
                        <div class="col">
                           
                                <label for="cidade">Cidade:</label>
                                <input type="text" class="form-control" name="cidade" placeholder="Cidade" required>
                           
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                                <label for="bairro">Bairro:</label>
                                <input type="text" class="form-control" name="bairro" placeholder="Bairro" required>
                
                        </div>
                        <div class="col">
                                <label for="rua">Rua:</label>
                                <input type="text" class="form-control"  name="rua" placeholder="Rua" required>
                           
                        </div>
                        <div class="col">
                                <label for="numero">Número:</label>
                                <input type="text" class="form-control" name="numero" placeholder="Número" required>
                           
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                                <label for="complemento">Complemento:</label>
                                <input type="text" class="form-control" name="complemento" placeholder="Opcional">
                            
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Concluir cadastro</button>

                

                </form>
            </div>
        </form>
    </section>
<script src="./css/bootstrap-5.2.0-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
